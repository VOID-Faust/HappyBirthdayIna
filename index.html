<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ina!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars-container"></div>

    <header class="hero">
        <div class="hero-content">
            <div class="letter">
                <h1>Happy Birthday Ina!</h1>
                <div class="letter-text">
                    <p>My Dearest Ina,</p>
                    <p>On this special day, I want you to know how much you mean to me...</p>
                    <!-- Your personal message here -->
                </div>
            </div>
            <img src="images/Ina portrait.jpg" alt="Ina" class="portrait" loading="lazy">
        </div>
    </header>

    <section class="memories-section">
        <h2>Our Memories</h2>
        <div class="carousel" id="photoCarousel">
            <div class="carousel-track">
                <img src="images/Ina image1.jpg" alt="Memory 1" loading="lazy">
                <img src="images/Ina image2.jpg" alt="Memory 2" loading="lazy">
                <img src="images/Ina image3.jpg" alt="Memory 3" loading="lazy">
                <img src="images/Ina image4.jpg" alt="Memory 4" loading="lazy">
                <img src="images/Ina image5.jpg" alt="Memory 5" loading="lazy">
                <img src="images/Ina image6.jpg" alt="Memory 6" loading="lazy">
            </div>
        </div>
    </section>

    <section class="messages-section">
        <h2>Sweet Messages</h2>
        <div class="carousel" id="messageCarousel">
            <div class="message">Message from Damjan</div>
            <div class="message">Message from Cyril</div>
            <div class="message">Message from Jhun</div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
