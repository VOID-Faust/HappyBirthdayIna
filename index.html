<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ina!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated Stars Background -->
    <div class="stars-container"></div>

    <!-- Hero Section with Contained Blue Background -->
    <header class="hero">
        <div class="hero-content">
            <div class="letter">
                <h1>Happy Birthday Ina!</h1>
                <div class="letter-text">
                    <p>My Dearest Ina,</p>
                    <p>On this special day, I want you to know how much you mean to me...</p>
                    <!-- Your personal letter content here -->
                </div>
            </div>
            <img src="images/ina_portrait.png" alt="Ina" class="portrait">
        </div>
    </header>

    <!-- Memories Section -->
    <section class="memories-section">
        <h2>Our Memories</h2>
        <div class="photo-carousel" id="photoCarousel">
            <div class="carousel-track">
                <img src="images/ina_image1.jpg" alt="Memory 1">
                <img src="images/ina_image2.jpg" alt="Memory 2">
                <img src="images/ina_image3.jpg" alt="Memory 3">
                <!-- Add more images as needed -->
            </div>
        </div>
    </section>

    <!-- Messages Section -->
    <section class="messages-section">
        <h2>Messages from Friends</h2>
        <div class="message-carousel" id="messageCarousel">
            <div class="message">A message from Damjan</div>
            <div class="message">A message from Cyril</div>
            <div class="message">A message from Jhun</div>
            <!-- Add more messages as needed -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
